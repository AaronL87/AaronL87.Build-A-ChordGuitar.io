<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Build-A-Chord Guitar Learning</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Build-A-Chord</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center">
        <div class="row">
            <h1>Learn Guitar with Build-A-Chord</h1>
        </div>
    </div>

    <div class="container body-content">
        <form method="post" action="#">
            <div class="row text-center">
                <div class="row">
                    <div class="col-md-3">
                        <div class="selector-div" id="tuning-div">
                            <fieldset class="guitar-div" id="guitar-tuning-div">
                                <div class="col-md-6">
                                    <legend>Tuning</legend>
                                </div>
                                <div class="col-md-6">
                                    <select name="guitar-tuning-dropdown" id="guitar-tuning-dropdown" onchange="updateGuitarDiv()"></select>
                                </div>
                            </fieldset>
                        </div>
                        <div class="selector-div" id="fretNum-div">
                            <fieldset class="guitar-div" id="guitar-fretNum-div">
                                <div class="col-md-6">
                                    <legend>Number of Frets</legend>
                                </div>
                                <div class="col-md-6">
                                    <select name="guitar-fretNum-dropdown" id="guitar-fretNum-dropdown" onchange="updateGuitarDiv()"></select>
                                </div>
                            </fieldset>
                        </div>
                        <div class="selector-div" id="accidentalType-div">
                            <fieldset class="guitar-div" id="guitar-accidentalType-div">
                                <div class="col-md-6">
                                    <legend>Accidental Type</legend>
                                </div>
                                <div class="col-md-6">
                                    <select name="guitar-accidentalType-dropdown" id="guitar-accidentalType-dropdown" onchange="updateGuitarDiv()"></select>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div id="main-guitar">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form method="post" action="#">
            <div class="row text-center">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Mini-Screen</h2>
                    </div>
                    <div class="col-md-3" id="mini-screen-chord-type-div">
                        <fieldset class="mini-screen-chord-type" id="mini-screen-chord-type">
                            <legend>Chord Type</legend>
                            <select name="mini-screen-chord-dropdown" id="mini-screen-chord-dropdown">
                            </select>
                        </fieldset>
                    </div>
                    <hr />
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="mini-screen">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr />
        <footer>
            <p id="copyright"></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/guitar.js"></script>
    <script src="js/guitar_app.js"></script>
    <!-- <script src="js/test_app.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
